<div class="kanban-board">
  @for(column of columns; track column.status) {
  <app-kanban-column
    [status]="column.status"
    [title]="column.title"
    [tasks]="findTasksByStatus(column.status)"
    [count]="findTasksByStatus(column.status).length"
    [connectedLists]="getConnectedLists(column.status)"
    (taskMoved)="onTaskMoved($event)"
  />
  }
</div>
