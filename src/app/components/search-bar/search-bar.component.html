<div class="search-bar">
  <div class="search-input-wrapper">
    <img src="assets/icons/search.svg" alt="Search icon" class="search-icon" width="18" height="18" />

    <input
      type="text"
      class="search-input"
      placeholder="Search by title or description"
      [value]="searchTerm()"
      (input)="onSearchChange($any($event.target).value)"
      aria-label="Search tasks"
    />

    @if (searchTerm()) {
      <button
        type="button"
        class="clear-button"
        (click)="clearSearch()"
        aria-label="Clear search">
        <img src="assets/icons/close.svg" alt="Clear search" width="16" height="16" />
      </button>
    }
  </div>
</div>
